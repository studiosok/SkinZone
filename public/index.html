<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="site.js"></script>
        <title>Allergen Checker</title>
    </head>
    <body>
        <div id="grid-container">
            <h1 id="header">Allergen Checker</h1>
                <span class="disclaimer">** Disclaimer: no guarantee of accuracy. **</span>
            <div id="formContainer">
                <form id="textForm">
                    <textarea id="ingredients" placeholder="Add ingredients here" onkeypress="return listenForEnter(event)"></textarea>
                </form>
            </div>
            <div id="buttonContainer">
                <form id="submitForm">
                    <input type="button" id="submitButton" onclick="submitText()" value="Search">
                </form>
            </div>
        </div>

        <div id="results">
            <h3 id="safeText"></h3>
            <ul id="allergenText">
            </ul>
        </div>
        <script>
            function listenForEnter(e) {
                e = e || window.event;
                if (e.keyCode === 13) {
                    document.getElementById('submitButton').click();
                    document.getElementById('ingredients').value = '';
                    return false;
                }
                return true;
            }
        </script>
    </body>
</html>
